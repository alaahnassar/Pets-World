<div class="container py-5">
  <form [formGroup]="form" class="w-50 mx-auto my-5">
    <!-- password -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100 pb-3">
          <mat-label>Password</mat-label>
          <input formControlName="password" required matInput [type]="hide ? 'password' : 'text'" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide" class="border-0 bg-transparent">
            <mat-icon>{{
              hide ? "visibility_off" : "visibility"
              }}</mat-icon>
          </button>
          <mat-error class="font" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
            Password is required.
          </mat-error>
          <mat-error class="font" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']">
            Password more than 7 char.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="w-100 pb-3">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required />
          <mat-error class="font"
            *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.errors?.['minlength']">
            Password more than 7 char.
          </mat-error>
          <mat-error class="font"
            *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.errors?.['required']">
            New Password is required.
          </mat-error>
          <mat-error class="font" *ngIf="
              form.get('newPassword')?.touched &&
              form.get('newPassword')?.dirty
            ">
            Passwords do not match.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="text-end">
      <button mat-button class=" btn-orange-solid" [disabled]="form.invalid" (click)="submitForm()">
        Submit
      </button>
    </div>

  </form>
</div>
