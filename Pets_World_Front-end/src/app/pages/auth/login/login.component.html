<div class="container py-5">
  <div class="row justify-content-center align-items-center py-5">
    <div class="col-md-7">
      <div class="card">
        <div class="row g-0">

          <div class="col-md-8 mx-auto">

            <div class="card-body py-4">
              <div class=" mt-4 title row justify-content-center text-center ">
                <div class="col-7  ">
                  <h2 class=" py-3 text-green fs-1">WELCOME To Petz</h2>
                </div>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group mb-4">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control" />
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
                  </div>
                </div>

                <div class="form-group my-4">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" />
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                  </div>
                </div>

                <div *ngIf="loginError" class="text-danger">{{ loginError }}</div>

                <div class="my-4">
                  <h5>If you didn't have account please <a routerLink="/register" class="text-green">Register</a></h5>
                </div>

                <button type="submit" class="btn-orange my-4 " style="height: 45px;">Login</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
